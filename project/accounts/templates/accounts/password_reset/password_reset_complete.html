{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<section class='py-12 md:py-20 flex flex-col justify-center items-center flex-1 bg-slate-900'>

    <!-- Title -->
    <div class="w-fit mx-auto text-center mb-8 flex flex-col">
        <p class="text-green-400 text-base md:text-lg uppercase font-light">
            Opération réussie
        </p>
        <!-- Titre Principal avec personnalité -->
        <h1 class="text-[70px] md:text-[90px] uppercase my-0 font-extrabold mb-4 leading-tight font-story drop-shadow-md -mt-16 flex">
            <span class="bg-gradient-to-b from-green-400 from-30% px-3
            to-green-600 bg-clip-text text-transparent">
                Mot de Passe
            </span>
            <span class="bg-gradient-to-r from-orange-600 via-orange-500 px-3
            to-yellow-500 bg-clip-text text-transparent">
                Modifié
            </span>
        </h1>
    </div>

    <!-- Success Card -->
    <div class="w-full max-w-[600px] mx-auto px-5">
        <div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-3xl p-8 text-center">
            <div class="w-20 h-20 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check-circle text-white text-3xl"></i>
            </div>
            
            <h2 class="text-2xl font-bold text-white mb-4">Succès !</h2>
            <p class="text-slate-300 mb-8 leading-relaxed">
                Votre mot de passe a été modifié avec succès. <br>
                Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
            </p>
            
            <a href="{% url 'accounts:login' %}" class='group relative bg-gradient-to-r from-orange-500 to-red-500 text-white 
            px-8 py-4 rounded-2xl font-bold text-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl shadow-orange-800/50 hover:shadow-orange-800/90 overflow-hidden inline-flex items-center'>
                <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                <div class="relative flex items-center">
                    <i class="fas fa-sign-in-alt mr-3 text-xl"></i>
                    <span>Se Connecter</span>
                    <i class="fas fa-arrow-right ml-3 group-hover:translate-x-1 transition-transform duration-300"></i>
                </div>
            </a>
        </div>
    </div>
</section>
{% endblock %}
