<!-- Modale de création de catégorie -->
<div class="hidden fixed top-0 left-0 w-screen h-screen bg-black/70 backdrop-blur-sm z-[100]" id="category_modal">
    <div class="flex justify-center items-center w-full h-full">
        <!-- Conteneur modal -->
        <div class="w-full max-w-[500px] mx-auto px-5">
        <!-- Conteneur modal visible -->
        <div class="bg-slate-800/95 backdrop-blur-sm border border-slate-700/50 rounded-3xl p-8 shadow-2xl relative">
            <!-- Bouton fermer -->
            <button class="absolute top-4 right-4 w-8 h-8 bg-slate-700/50 hover:bg-red-500/50 rounded-full flex items-center justify-center transition-all duration-300 group" id="close_category_modal">
                <i class="fas fa-times text-slate-400 group-hover:text-white"></i>
            </button>

            <!-- Titre -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-tag text-white text-2xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-white mb-2">Nouvelle Catégorie</h3>
                <p class="text-slate-300">Créer une catégorie pour organiser vos articles</p>
            </div>

            <!-- Formulaire AJAX -->
            <div id="ajax-category-form" class="space-y-6">
                <!-- Message de résultat -->
                <div id="category-message" class="hidden p-4 rounded-2xl"></div>
                
                <!-- Champ nom -->
                <div class="space-y-2">
                    <label class="text-slate-200 font-semibold flex items-center gap-2">
                        <i class="fas fa-tag text-cyan-400"></i>
                        Nom de la catégorie
                    </label>
                    <input type="text" 
                           class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-xl text-white placeholder-slate-400 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all duration-300" 
                           placeholder="Ex: Réparations, Entretien..." 
                           id="category_name_input">
                </div>
                
                <!-- Boutons -->
                <div class="flex gap-4 pt-4">
                    <button id="create_category_btn" 
                            data-url="{% url 'blog:create_category_ajax' %}" 
                            class="flex-1 group relative bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-6 py-3 rounded-2xl font-bold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <div class="relative flex items-center justify-center">
                            <span id="create_category_btn_text">Créer la catégorie</span>
                            <i class="fas fa-plus ml-2"></i>
                        </div>
                    </button>
                    
                    <button type="button" 
                            id="cancel_category_btn"
                            class="px-6 py-3 bg-slate-600/50 hover:bg-slate-600/70 text-slate-300 hover:text-white rounded-2xl font-bold transition-all duration-300">
                        Annuler
                    </button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('category_modal');
    const openBtn = document.getElementById('open_category_modal');
    const closeBtn = document.getElementById('close_category_modal');
    const cancelBtn = document.getElementById('cancel_category_btn');
    const createBtn = document.getElementById('create_category_btn');
    const nameInput = document.getElementById('category_name_input');
    const message = document.getElementById('category-message');
    
    // Ouvrir la modale
    openBtn?.addEventListener('click', function(e) {
        e.preventDefault();
        modal.classList.remove('hidden');
        nameInput.focus();
    });
    
    // Fermer la modale
    function closeModal() {
        modal.classList.add('hidden');
        nameInput.value = '';
        message.classList.add('hidden');
    }
    
    closeBtn?.addEventListener('click', closeModal);
    cancelBtn?.addEventListener('click', closeModal);
    
    // Fermer en cliquant à l'extérieur
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeModal();
        }
    });
    
    // Créer la catégorie
    createBtn?.addEventListener('click', function() {
        const name = nameInput.value.trim();
        if (!name) {
            showMessage('Veuillez saisir un nom de catégorie', 'error');
            return;
        }
        
        const btnText = document.getElementById('create_category_btn_text');
        btnText.textContent = 'Création...';
        createBtn.disabled = true;
        
        // Simulation AJAX (remplacez par votre appel AJAX réel)
        fetch(createBtn.dataset.url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
            body: JSON.stringify({name: name})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showMessage('Catégorie créée avec succès !', 'success');
                
                // Ajouter la catégorie au formulaire dynamiquement
                if (window.addCategoryToForm && data.category) {
                    window.addCategoryToForm({
                        id: data.category.id,
                        name: data.category.name
                    });
                }
                
                // Fermer la modale après un court délai
                setTimeout(() => {
                    closeModal();
                }, 1000);
                
            } else {
                showMessage(data.error || 'Erreur lors de la création', 'error');
            }
        })
        .catch(error => {
            showMessage('Erreur de connexion', 'error');
        })
        .finally(() => {
            btnText.textContent = 'Créer la catégorie';
            createBtn.disabled = false;
        });
    });
    
    // Fonction pour afficher les messages
    function showMessage(text, type) {
        message.className = `p-4 rounded-2xl ${type === 'success' ? 'bg-green-500/20 border border-green-500/30 text-green-300' : 'bg-red-500/20 border border-red-500/30 text-red-300'}`;
        message.textContent = text;
        message.classList.remove('hidden');
    }
});
</script>
