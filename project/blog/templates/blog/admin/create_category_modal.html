<div class="hidden fixed top-0 left-0 w-screen h-screen bg-black/50 z-[100] flex justify-center items-center" id="category_modal">
    <!-- Conteneur invisible -->
    <div class="w-full h-full max-w-[500px] h-fit-content mx-auto px-3 py-5 flex justify-center items-center">
        
        <!-- Conteneur visible -->
        <div class="w-full mx-auto my-auto px-3 py-6 sm:py-12 bg-minsk-50 rounded-lg shadow-md flex flex-col gap-6 relative z-[110]">
            <!-- Fermer la modal -->
            <i class="fa-solid fa-xmark absolute top-0 right-0 -translate-x-4 translate-y-4 text-xl text-red-600 hover:text-red-700 cursor-pointer" id="close_category_modal"></i>

            <!-- Titre -->
            <h4 class="text-minsk-500 text-xl sm:text-2xl md:text-3xl font-semibold text-center">
                Ajouter une catégorie
            </h4>

            <!-- Formulaire -->
            <div id="ajax-category-form" class="flex flex-col gap-3">
                <input type="text" class="form-field" placeholder="Nom de la catégorie" id="category_name_input">
                <button id="create_category_btn" data-url="{% url 'blog:create_category_ajax' %}" class="bg-minsk-500 text-white rounded-md w-fit shadow-md mx-auto
                    text-base hover:bg-minsk-600 transition-all duration-300 ease-in-out hover:shadow-xl hover:-translate-y-1 relative
                    overflow-hidden flex group">
                    <div class="absolute h-full w-0 bg-minsk-200 opacity-35 group-hover:w-full transition-all duration-300 ease-in-out"></div>
                    <div class="px-4 py-2" id="create_category_btn_text">
                        Ajouter la catégorie
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
