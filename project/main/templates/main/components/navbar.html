{% load static %}
<!-- NAVBAR SECTION -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-700/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="{% url 'main:index' %}" class="flex items-center space-x-3 group">
                    <img src="{% static 'images/logo-graff.png' %}" 
                         alt="Reefel Workshop" 
                         class="h-10 w-auto group-hover:scale-105 transition-transform duration-300">
                    <div class="hidden sm:block">
                        <h1 class="text-xl font-bold text-white">REEFEL</h1>
                        <p class="text-xs text-slate-400 -mt-1">WORKSHOP</p>
                    </div>
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-8">
                    <a href="{% url 'main:index' %}" 
                       class="{% if global_link == 'home' %}text-cyan-400{% else %}text-slate-300 hover:text-cyan-400{% endif %} px-3 py-2 text-sm font-medium transition-colors duration-300 flex items-center space-x-2">
                        <i class="fas fa-home text-xs"></i>
                        <span>Accueil</span>
                    </a>
                    
                    <a href="{% url 'main:index' %}#services" 
                       class="{% if global_link == 'services' %}text-cyan-400{% else %}text-slate-300 hover:text-cyan-400{% endif %} px-3 py-2 text-sm font-medium transition-colors duration-300 flex items-center space-x-2">
                        <i class="fas fa-tools text-xs"></i>
                        <span>Services</span>
                    </a>
                    
                    <a href="{% url 'blog:index' %}" 
                       class="{% if global_link == 'blog' %}text-cyan-400{% else %}text-slate-300 hover:text-cyan-400{% endif %} px-3 py-2 text-sm font-medium transition-colors duration-300 flex items-center space-x-2">
                        <i class="fas fa-newspaper text-xs"></i>
                        <span>Blog</span>
                    </a>
                    
                    <a href="{% url 'main:index' %}#contact" 
                       class="{% if global_link == 'contact' %}text-cyan-400{% else %}text-slate-300 hover:text-cyan-400{% endif %} px-3 py-2 text-sm font-medium transition-colors duration-300 flex items-center space-x-2">
                        <i class="fas fa-phone text-xs"></i>
                        <span>Contact</span>
                    </a>
                    
                    <!-- CTA Téléphone -->
                    <a href="tel:{{ contact_infos.phone }}" 
                       class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:from-orange-400 hover:to-red-400 transition-all duration-300 flex items-center space-x-2 shadow-lg hover:shadow-xl">
                        <i class="fas fa-phone text-xs"></i>
                        <span class="hidden lg:inline">Appeler</span>
                    </a>
                </div>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        class="mobile-menu-button bg-slate-800 inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-cyan-500 transition-colors duration-300"
                        aria-controls="mobile-menu" 
                        aria-expanded="false">
                    <span class="sr-only">Ouvrir le menu principal</span>
                    <!-- Hamburger icon -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Close icon -->
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu hidden fixed top-16 left-0 right-0 z-50 bg-slate-800/95 backdrop-blur-md border-t border-slate-700/50" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="{% url 'main:index' %}" 
               class="{% if global_link == 'home' %}text-cyan-400 bg-slate-700{% else %}text-slate-300 hover:text-cyan-400 hover:bg-slate-700{% endif %} flex items-center space-x-3 px-3 py-2 rounded-md text-base font-medium transition-colors duration-300">
                <i class="fas fa-home text-sm"></i>
                <span>Accueil</span>
            </a>
            
            <a href="{% url 'main:index' %}#services" 
               class="{% if global_link == 'services' %}text-cyan-400 bg-slate-700{% else %}text-slate-300 hover:text-cyan-400 hover:bg-slate-700{% endif %} flex items-center space-x-3 px-3 py-2 rounded-md text-base font-medium transition-colors duration-300">
                <i class="fas fa-tools text-sm"></i>
                <span>Services</span>
            </a>
            
            <a href="{% url 'blog:index' %}" 
               class="{% if global_link == 'blog' %}text-cyan-400 bg-slate-700{% else %}text-slate-300 hover:text-cyan-400 hover:bg-slate-700{% endif %} flex items-center space-x-3 px-3 py-2 rounded-md text-base font-medium transition-colors duration-300">
                <i class="fas fa-newspaper text-sm"></i>
                <span>Blog</span>
            </a>
            
            <a href="{% url 'main:index' %}#contact" 
               class="{% if global_link == 'contact' %}text-cyan-400 bg-slate-700{% else %}text-slate-300 hover:text-cyan-400 hover:bg-slate-700{% endif %} flex items-center space-x-3 px-3 py-2 rounded-md text-base font-medium transition-colors duration-300">
                <i class="fas fa-phone text-sm"></i>
                <span>Contact</span>
            </a>
            
            <!-- CTA Téléphone Mobile -->
            <a href="tel:{{ contact_infos.phone }}" 
               class="bg-gradient-to-r from-orange-500 to-red-500 text-white flex items-center space-x-3 px-3 py-2 rounded-md text-base font-semibold hover:from-orange-400 hover:to-red-400 transition-all duration-300 shadow-lg">
                <i class="fas fa-phone text-sm"></i>
                <span>Appeler maintenant</span>
            </a>
        </div>
    </div>
</nav>

<!-- Spacer pour la navbar fixe -->
<div class="h-16"></div>
